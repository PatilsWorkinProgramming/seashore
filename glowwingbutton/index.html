<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="neww.css">
    <title>Audio and Video on Button Hold</title>
</head>
<body>
    <button class="btn" onmousedown="playAudioAndShowVideo()" onmouseup="stopAudioAndHideVideo()" onmouseleave="stopAudioAndHideVideo()">Click and Hold Me!</button>
    
    <div id="videoContainer" class="video-container">
        <video id="video" class="video" src="video.mp4" autoplay muted loop></video>
    </div>
    
    <audio loop id="audio" src="sound.mp3"></audio>
    
    <script src="new.js"></script>
</body>
</html>
